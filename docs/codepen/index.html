<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lazy loading managed array</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/ng-table/bundles/ng-table.min.css'>
  <link rel='stylesheet' href='css/nqjzro.css'>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body class="container-fluid ng-scope">

  <div class="row">
    <div class="col-lg-12">
      <div ng-app="myApp">
        <div ng-controller="demoController as demo">
          <h2 class="page-header">Lazy loading managed array</h2>
          <div class="bs-callout bs-callout-info">
            <h4>Overview</h4>
            <p>You are not limited to having the data array to hand at the time when <code>NgTableParams</code> is
              created.
              So for example you could load the data using <code>$http</code> and then hand this to <code>NgTableParams</code></p>
          </div>
          <div class="form-inline" style="margin-bottom: 20px">
            <div class="form-group">
              <label for="datasets">Select dataset</label>
              <select id="datasets" class="form-control" ng-model="demo.dataset" ng-options="ds for ds in demo.datasets"
                ng-change="demo.changeDs()"></select>
            </div>
          </div>
          <table ng-table="demo.tableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="row in $data">
              <td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td>
              <td data-title="'Age'" filter="{age: 'number'}" sortable="'age'">{{row.age}}</td>
              <td data-title="'Money'" filter="{money: 'number'}" sortable="'money'">{{row.money}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js'></script>
  <script src='https://unpkg.com/ng-table/bundles/ng-table.min.js'></script>
  <script src='js/nqjzro.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
